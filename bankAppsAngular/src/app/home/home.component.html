<div class="container">

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>Welcome SBI Bank</h1>
        </div>
        <div class="col"></div>
    </div>



    <div class="row">
        <div class="col-8">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" (change)="onUsernameChange($event)" id="uname" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="text" (change)="onPasswordChange($event)" id="pwd" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Amount</label>
                <input type="text" id="amt" (change)="onAmountChange($event)" class="form-control">
            </div>


            <div id="one">

                <button type="button" (click)="deposit()" class="btn btn-primary">Deposit</button>
                <button type="button" (click)="withdraw()"  class="btn btn-primary">Withdraw</button>


            </div>











        </div>
        <div class="col-4"></div>


    </div>



</div>
